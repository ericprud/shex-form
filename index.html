<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>harness for ShExC forms</title>
    <link rel="stylesheet" href="https://highlightjs.org/static/demo/styles/github.css"/><!-- docco foundation github gruvbox-light isbl-editor-light purebasic qtcreator_light xcode -->
    <style type="text/css">
      .panel { float: left; width: 45%; border-width: thin; border-style: solid; margin: 1em; }
      .panel h2 { text-align: center; margin: 0; }
      .panel textarea { height: 40%; width: 100%; padding: .5em; border: none; }
      .panel pre { overflow: scroll; margin: 0; }
      .inter-panel { float:left; height: 44%; position: relative; }
      #shexc-to-shexj { position: relative; top: 50%; }
      #shexj-to-form { position: absolute; bottom: 0em; }
      .shexc { border-color: blue; }
      .shexj { border-color: green; }
      .form { border: thin solid black; display: table; padding-right: 2em; }
      .form h3 { margin: 0; padding-left: .3em; }
      .separator { list-style-type: none; margin-left: -1.1em; }
      .disjunction { display: inline-block; border-left: thin solid grey; }
      .add { color: darkgreen; }
      h1 { margin: 0; }
      input, select { margin-left: 1em; border: none; background-color: antiquewhite; }
      input[readonly] { background-color: lightgrey; }
      ul { margin: 0; }
      li { line-height: 2em; }
    </style>
  </head>
  <body>
    <h1>harness for ShExC forms</h1>
    <div class="panel shexc">
      <h2>ShExC</h2>
      <textarea></textarea>
      <pre><code class="hljs">...</code></pre>
    </div>
    <div class="inter-panel">
      <button id="shexc-to-shexj">&gt;</button>
      <button id="shexj-to-form">V</button>
    </div>
    <div class="panel shexj">
      <h2>ShExJ</h2>
      <textarea></textarea>
      <pre><code class="hljs">...</code></pre>
    </div><div style="clear: both; ">
    <div class="form" style="float:left;">
      click something
    </div>
    <div class="form" style="float:left; ">
      <h3>User Profile</h3>
      <ul>
        <li>webid<input readonly="readonly"></input></li>
        <li class="disjunction"><ul>
          <li>foaf:name <input></input></li>
          <li class="separator"><hr/></li>
          <li>foaf:givenName<input></input></li>
          <li>foaf:familyName<input></input></li>
        </ul></li>
        <li>foaf:homepage<input></input></li>
        <li>vcard:hasAddress <span class="add">+</span>
        <div class="form">
          <h3>Address</h3>
          <ul>
            <li>street<input></input></li>
            <li class="disjunction"><ul>
              <li>vc:locality<input></input></li>
              <li class="separator"><hr/></li>
              <li>vc:region<input></input></li>
            </ul></li>
            <li>country
            <select>
	            <option value="Afghanistan">Afghanistan</option>
	            <option value="Belgium">Belgium</option>
	            <option value="CR">CoCosta Ricaa Rica</option>
	            <option value="France">France</option>
	            <option value="United Kingdom">United Kingdom</option>
	            <option value="United States">Unid States</option>
	            <option value="Zimbabwe">Zimbabwe</option>
            </select>
            </li>
          </ul>
        </div>
        </li>
        <li>company<input></input></li>
      </ul>
    </div>
  </div>
    <script src="./shex-core-browserify.js"></script>
    <script src="./shex-parser-browserify.js"></script>
    <script src="//www.w3.org/scripts/jquery/2.2.4/jquery.min.js"></script>
    <script src="./highlight-shexc-json.pack.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
